<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>好玩遊戲</title>

  <style>
    /* 讓整頁像一張 1080x1920 海報 */
    html, body{
      height:100%;
      margin:0;
      background:#000; /* 海報外的底色 */
      overflow:hidden;
      font-family: Arial, "Noto Sans TC", sans-serif;
    }

    /* 用 aspect-ratio 固定 9:16，並在任何螢幕自動縮放 */
    .poster{
      position: relative;
      width: min(100vw, calc(100vh * (9 / 16)));
      aspect-ratio: 9 / 16; /* = 1080/1920 */
      height: auto;
      margin: 0 auto;
      top: 50%;
      transform: translateY(-50%);
      background: #111;
      overflow: hidden;
    }

    /* 單圖鋪滿（你只要換這張圖檔即可） */
    .poster img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: cover; /* 要整張不裁切就改 contain */
      display:block;
      user-select:none;
      -webkit-user-drag:none;
    }

    /*
      CTA 熱區（視覺在圖內，但其實是透明可點區）
      你只要改 top/left/width/height 就能對齊你圖裡的按鈕位置
    */
    .cta-hotspot{
  position:absolute;

  /* 尺寸：比原本小一點，但仍是主 CTA */
  left: 18%;
  top: 80%;
  width: 64%;
  height: 9%;

  border-radius: 999px;
  z-index: 5;

  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration:none;
  cursor: pointer;

  /* 文字強化 */
  font-size: 26px;
  font-weight: 900;
  letter-spacing: 2px;
  color:#ffffff;
  text-shadow: 0 2px 4px rgba(0,0,0,0.45);

  /* 立體漸層（只留一組） */
  background:
    linear-gradient(
      180deg,
      #b88cff 0%,
      #8b5cf6 45%,
      #6d28d9 100%
    );

  /* 立體感關鍵 */
  box-shadow:
    0 6px 0 rgba(88,28,135,0.9),           /* 底部厚度 */
    0 14px 28px rgba(0,0,0,0.45),          /* 外陰影 */
    inset 0 1px 0 rgba(255,255,255,0.35), /* 上高光 */
    inset 0 -3px 6px rgba(0,0,0,0.35);    /* 下內陰影 */

  transform: translateY(-2px);
}

/* 按下去的回饋感 */
.cta-hotspot:active{
  transform: translateY(1px);
  box-shadow:
    0 2px 0 rgba(88,28,135,0.9),
    0 8px 18px rgba(0,0,0,0.45),
    inset 0 2px 6px rgba(0,0,0,0.4);
}


  </style>
</head>

<body>
  <main class="poster" aria-label="活動海報">
    <!-- 只換這張圖：建議放 1080x1920 的檔案 -->
    <img src="raito888.jpg" alt="活動海報" />

    <!-- CTA：點擊圖內按鈕區就跳轉 -->
    <a class="cta-hotspot"
   href="https://www.raito188.com/Register?a=2370"
   target="_blank"
   rel="noopener">
  立即遊玩
</a>

  </main>
</body>
</html>
